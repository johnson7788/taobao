<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品选择</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <!-- 导入字体图标 -->
    <link rel="stylesheet" href="font/iconfont.css">
    <!-- 导入layui.css -->
    <link rel="stylesheet" href="lib/layui/css/layui.css">
    <!-- 导入基础样式 -->
    <link rel="stylesheet" href="css/base.css">
    <!-- 导入页面公共部分样式 -->
    <link rel="stylesheet" href="css/common.css">
    <!-- 导入本页的CSS -->
    <link rel="stylesheet" href="css/goodslist.css">
</head>

<body>


    <div id="main">
        <div class="grid-total">
            <div class="grid-left">
                <div class="main-header clearfix">
                    <div class="logo">
                        <a href="./index.html"></a>
                    </div>
                    <div class="search">
                        <div class="search-wrap clearfix">
                            <div class="search-input-inner">
                                <label class="search-tag">宝贝<i class="iconfont icon-ai-arrow-down"></i></label>
                                <input type="text" class="search-input" placeholder="请输入要搜索的词">
                            </div>
                            <div class="search-btn-inner">
                                <button type="submit" class="search-submit-btn"></button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>
        <div class="grid-total">
            <div class="grid-left">
                <div class="category-tabs">
                    <ul class="clearfix">
                        <li>
                            <a href="javascript:;" class="activity">所有宝贝</a>
                        </li>
                    </ul>
                </div>
                <div class="sort-module">
                    <div class="sort-main">
                        <div class="sort-bar clearfix">
                            <ul class="sorts clearfix">
                                <li class="sort">
                                    <a href="javascript:;" class="sort-default-btn sort-btn activity">综合排序</a>
                                </li>
                                <li class="sort">
                                    <a href="javascript:;" class="sort-sales-btn sort-btn">销量</a>
                                </li>
                                <li class="sort">
                                    <a href="javascript:;" class="sort-credit-btn sort-btn">信用</a>
                                </li>
                                <li class="sort price-sort">
                                    <a href="javascript:;" class="sort-price">价格<i class="iconfont icon-ai-arrow-down"></i></a>
                                    <ul class="sort-sub-list">
                                        <li>
                                            <a href="javascript:;" class="sort-price-asc sort-btn">价格从低到高</a>
                                        </li>
                                        <li>
                                            <a href="javascript:;" class="sort-price-desc sort-btn">价格从高到低</a>
                                        </li>

                                    </ul>
                                </li>
                            </ul>
                            <ul class="price-interval">
                                <li class="price-input">
                                    <input type="text" placeholder="￥" class="input-price-filter1">
                                </li>
                                <li class="div-line"> - </li>
                                <li class="price-input">
                                    <input type="text" placeholder="￥" class="input-price-filter2">
                                </li>
                                <li>
                                    <button type="submit" class="price-submit-btn">确定</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="goods-list-module">
                    <div class="m-goods-items clearfix" id="goodsItemsBox"></div>
                </div>
                <div id="goodsPage" class="goods-page">
                </div>
            </div>
            <div class="grid-right">
                <div class="hot-goods">
                    <div class="hot-goods-title">
                        <a href="#">请选择至少5个商品</a>
                    </div>
                    <div style="z-index: 9999; position: fixed ! important; right: 120px; top: 180px;">
                        <input type="text" id="product_name" required lay-verify="required" placeholder="输入库中商品名称" autocomplete="off" class="layui-input">   
                        <div class="layui-btn-container"> <button type="button" id="btn_commit" class="layui-btn layui-btn-lg">确认提交</button></div>
                    </div>
                    <ul class="hot-goods-list" id="hotGoodsBox">
                    </ul>
                </div>
            </div>
        </div>


    </div>



    <!-- 导入Jquery -->
    <script src="lib/jquery-3.5.1.min.js"></script>
    <!-- 导入layui.js -->
    <script src="lib/layui/layui.js"></script>
    <!-- 导入API根路径 -->
    <script src="./js/baseAPI.js"></script>
    <!-- 导入公共JS文件 -->
    <script src="js/common.js"></script>
    <!-- 导入本页的JS文件 -->
    <script src="js/goodslist.js"></script>
</body>

</html>
